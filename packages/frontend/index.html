<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <!-- Ajout du Spotify Web Playback SDK -->
    <script>
      // Définir une fonction par défaut pour éviter l'erreur
      window.onSpotifyWebPlaybackSDKReady = () => {
        console.log('Spotify Web Playback SDK is ready! Waiting for token...');
        // Stocker une référence pour que l'application puisse l'utiliser plus tard
        window.spotifySDKReady = true;
      };
    </script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </body>
</html>
